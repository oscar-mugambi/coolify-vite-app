server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # ONE-LINE SPA FIX (this is the magic)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 1-YEAR CACHE FOR STATIC FILES
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|avif|woff2?|eot|ttf|svg|json|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # FALLBACK FOR 5xx ERRORS (optional but nice)
    error_page 500 502 503 504 /index.html;
}